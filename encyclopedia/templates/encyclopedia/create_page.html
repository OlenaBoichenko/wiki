{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create a New Page</h1>
    
    {% if error %}
        <div style="color:red;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="{% url 'create_page' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
{% endblock %}
